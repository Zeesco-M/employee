{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Report</title>
  <!-- Tailwind (Local) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <!-- Main Container -->
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow">
    
    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Employee Report</h1>

    <!-- Filters Section -->
    <div class="bg-gray-50 p-4 rounded mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-3">Filters</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Department Filter -->
        <div>
          <label class="block text-sm font-medium mb-1">Department</label>
          <select class="w-full border border-gray-300 rounded px-2 py-1">
            <option>All</option>
            <option>HR</option>
            <option>IT</option>
            <option>Finance</option>
          </select>
        </div>

        <!-- Date Range Filter -->
        <div>
          <label class="block text-sm font-medium mb-1">Date Range</label>
          <select class="w-full border border-gray-300 rounded px-2 py-1">
            <option>All Time</option>
            <option>Last 30 Days</option>
            <option>This Year</option>
          </select>
        </div>

        <!-- Report Type Filter -->
        <div>
          <label class="block text-sm font-medium mb-1">Report Type</label>
          <select class="w-full border border-gray-300 rounded px-2 py-1">
            <option>Summary</option>
            <option>Detailed</option>
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="mt-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">Generate</button>
        <button class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Reset</button>
      </div>
    </div>

    <!-- Simple Report Summary -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-blue-100 p-4 rounded text-center">
        <p class="text-lg font-semibold text-blue-700">Total Employees</p>
        <p class="text-2xl font-bold">150</p>
      </div>
      <div class="bg-green-100 p-4 rounded text-center">
        <p class="text-lg font-semibold text-green-700">Departments</p>
        <p class="text-2xl font-bold">6</p>
      </div>
    </div>

    <!-- Simple Table -->
    <div class="mt-6">
      <h3 class="text-md font-semibold mb-2 text-gray-800">Department Overview</h3>
      <table class="w-full text-left border border-gray-200 rounded">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 text-sm">Department</th>
            <th class="p-2 text-sm">Employees</th>
            <th class="p-2 text-sm">Avg Salary</th>
          </tr>
        </thead>
        <tbody class="text-sm">
          <tr class="border-t">
            <td class="p-2">IT</td>
            <td class="p-2">35</td>
            <td class="p-2">₦95,000</td>
          </tr>
          <tr class="border-t">
            <td class="p-2">Sales</td>
            <td class="p-2">28</td>
            <td class="p-2">₦75,000</td>
          </tr>
          <tr class="border-t">
            <td class="p-2">HR</td>
            <td class="p-2">15</td>
            <td class="p-2">₦72,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
